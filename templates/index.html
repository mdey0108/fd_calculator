<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Deposit Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h2>Fixed Deposit Calculator</h2>
        <form action="/" method="post">
            <label for="principal">Principal Amount (â‚¹):</label>
            <input type="number" id="principal" name="principal" required><br>

            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" name="rate" required><br>

            <label for="tenure">Tenure (in years):</label>
            <input type="number" id="tenure" name="tenure" required><br>

            <label for="frequency">Compounding Frequency (per year):</label>
            <select id="frequency" name="frequency">
                <option value="1">Annually</option>
                <option value="2">Semi-Annually</option>
                <option value="4">Quarterly</option>
                <option value="12">Monthly</option>
            </select><br>

            <button type="submit">Calculate Maturity Value</button>
        </form>
    </div>
</body>

</html>
